<div class="item-list-container">
  <div class="title-and-logout-container">
    <h1 class="title">Личный дневник</h1>
    <button
      pButton
      (click)="logout()"
      label="Выйти"
      class="button-logout"
    ></button>
  </div>
  <div class="items">
    <p-button
      label="Новая запись"
      routerLink="/new-item"
      class="button-new-item"
    ></p-button>
    <p-card class="item" *ngFor="let item of items$ | async">
      <p-header class="header">
        <div class="header__time">
          <p>{{ item.date.seconds * 1000 | date : "hh:mm aaaaa'm'" }}</p>
        </div>
        <div class="header__buttons">
          <i
            class="pi pi-pencil header__buttons__button-edit"
            [routerLink]="'/edit-item/' + item.id"
          ></i>
          <i
            class="pi pi-trash header__buttons__button-delete"
            (click)="deleteItem(item)"
          ></i>
        </div>
      </p-header>
      <div class="content">
        <div class="content__text"><p [innerHTML]="item.content"></p></div>
        <div class="content__img">
          <div class="" *ngIf="item.img as img">
            <img [src]="img" loading="lazy" />
          </div>
        </div>
      </div>
    </p-card>
  </div>
</div>
